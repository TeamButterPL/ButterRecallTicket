normal:
  # 접두사
  prefix: "&6[ ReturnTicket ] "

  # config를 리로드 했을 때 출력됨
  reload_config: "&a콘피그를 리로드했습니다."

error:
  # 콘솔로 명령어를 입력했을 때 출력됨
  player_only: "&c플레이어만 입력이 가능한 커맨드입니다."

  # 권한이 없을 때 출력됨
  no_permission: "&c명령어를 사용할 권한이 없습니다."

  # 잘못된 명령어를 입력했을 때 출력됨
  wrong_command: "&c잘못된 명령어입니다."

main:
  # 귀환서를 획득했을 때 출력됨
  gat_ticket: "&a귀환서를 획득했습니다."

  # 귀환서를 우클릭했을 때 출력됨
  click_ticket: "&f쿨타임이 끝난 후에 이동합니다."

  # 귀환서가 인벤토리에 없을 때 출력됨
  player_not_in_hand: "&f귀환서가 인벤토리에 없습니다."

  # 귀환서가 사용되었을 때 출력됨
  used_ticket: "&f이동되었습니다."

  # 귀환서가 쿨타임중일 때 출력됨
  cooldown: "&f쿨타임 대기 중입니다. 잠시 후에 다시 시도하세요."

  # 위치가 설정되어있지 않을 때 출력됨
  location_not_set: "&f위치가 아직 설정되어있지 않습니다."

  # 위치가 설정했을 때 출력됨
  location_set: "&f위치를 성공적으로 설정하였습니다."